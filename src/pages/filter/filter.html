<ion-header>
  <ion-navbar>
    <ion-title>filter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select [(ngModel)]="cidade" multiple="false">
          <ion-option value="acailandia">Açailandia</ion-option>
          <ion-option value="imperatriz">Imperatriz</ion-option>
          <ion-option value="estreito">Estreito</ion-option>
        </ion-select>
      </ion-item>

    <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="false">
          <ion-option value="mecanica">Mecânica</ion-option>
          <ion-option value="eletrica">Elétrica</ion-option>
          <ion-option value="lanternagem">Lanternagem</ion-option>
          <ion-option value="comercio-pneu">Comércio de Pneu</ion-option>
          <ion-option value="borracharia">Borracharia</ion-option>
          <ion-option value="acessorios">Acessórios</ion-option>
        </ion-select>
      </ion-item>
<div class="container-buttons">

    <button ion-button round full (click)="filtrar()">Buscar</button>

</div>
      

</ion-content>
