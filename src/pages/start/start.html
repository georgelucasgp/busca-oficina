<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let client of clientDb">
      <ion-thumbnail item-start>
        <img class="img-start" src="assets/imgs/minhaoficina.jpg">
      </ion-thumbnail>
      <h2>{{client.fantasia}}</h2>
      <h3>{{client.categoria}}</h3>
      <p>{{client.cidade}} {{client.rua}}</p>
      <p>{{client.bairro}}</p>
      <p>{{client.cep}}</p>
      <!--  <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>

  <button ion-button round [navPush]="'create-client'">Criar conta</button>
  <button ion-button round (click)="logout()">Logout</button>
  <button ion-button round [navPush]="'profile-page'">Profile</button>
  <button ion-button round [navPush]="'imagemteste'">imagem</button>
  


</ion-content>
